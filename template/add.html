{% extends "base.html" %}
{% load static %}
{% block title %}
<style>
    .form-container{
        margin-left: 20px;
    }
    .form-title{
        font-size: 30px;
        font-weight: bold;

    }
    input[type=text]{
        padding: 5px;
        display: block;
        margin: 5px;
        width: 300px;
    }
    .sub-btn{
        padding: 5px;
        margin-top: 10px;
        margin-left: 5px;
    }
</style>

{% endblock title %}


{% block body %}
<div class="form-container">
    <div class="form-title">
        Add new item
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Product Name" name="product_name"  required>
        <input type="text" placeholder="Product quantity" name="total_amount" required>
        <input type="text" placeholder="Availble" name="availble" required>
        <input type="text" placeholder="On order" name="on_order" required>
        <input type="submit" value="Submit" class="sub-btn">
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/main.js' %}"></script>




{% endblock scripts %}
